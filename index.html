<!DOCTYPE html>
<html>
<head>
  <title>Simple Image App</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .image-container {
      border: 2px solid #333;
      padding: 10px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

<div class="image-container">
  <h1>A Lovely Image</h1>
</div>

</body>
</html>
